<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- ==== BOX-ICONS ==== -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>


    <title>OtraCosaStudios</title>
</head>
<body>
    <!-- =====  HEADER =====  -->

  <header class="header">
    <a href="#" class="header__logo"><img src="./img/LogoCosa.png" alt=""></a>
    
    <box-icon name='menu' class="header__toggle" id="nav-toggle"></box-icon>
    <nav class="nav" id="nav-menu">
        <div class="nav__content bd-grid">
            
            <box-icon name='x' class="nav__close" id="nav-close"></box-icon>
            
            <div class="nav__perfil">
                <div class="nav__img">
                    <img src="./img/LogoCosa.png" alt="">
                </div>
            </div>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link active">Inicio</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Nosotros</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Servicios</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Portafolio</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contacto</a></li>

                
                </ul>
            </div>

            <div class="nav__social">
              
                <a href="#" class="nav__social-icon facebbok "><i class='bx bxl-facebook-circle' ></i>
                </a>
                <a href="#" class="nav__social-icon youtube"><i class='bx bxl-youtube' ></i></a>
                <a href="#" class="nav__social-icon twitter"><i class='bx bxl-twitter' ></i></a>
             
        </div>
    </nav>
</header>
</header>











<script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>


    <!-- ===== SCROLL REVEAL ===== -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>

    
</body>
</html>
