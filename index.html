<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- ==== BOX-ICONS ==== -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>


    <title>OtraCosaStudios</title>
</head>
<body>
    <!-- =====  HEADER =====  -->

  <header class="header">
    <a href="#" class="header__logo"><img src="./img/LogoCosa.png" alt=""></a>
    
    <ion-icon name="menu-outline" class="header__toggle" id="nav-toggle"></ion-icon>
    <!-- =====  NAV =====  -->
    <nav class="nav" id="nav-menu">
        <div class="nav__content bd-grid">
           
            <ion-icon name="close-outline" class="nav__close" id="nav-close"></ion-icon>
            
            <div class="nav__perfil">
                <div class="nav__img">
                    <img src="./img/LogoCosa.png" alt="">
                </div>
            </div>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link active">Inicio</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Nosotros</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Servicios</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Portafolio</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contacto</a></li>

                
                </ul>
            </div>

            <div class="nav__social">
              
                <a href="#" class="nav__social-icon facebbok "><ion-icon name="logo-facebook"></ion-icon>
                </a>
                <a href="#" class="nav__social-icon youtube"><ion-icon name="logo-youtube"></ion-icon></a>
                <a href="#" class="nav__social-icon twitter"><ion-icon name="logo-twitter"></ion-icon></a>
             
            </div>
        </div>
    </nav>
    
</header>

<main class="l-main">
     <!-- =====  HOME =====  -->
    <section class="home" id="home">
        <div class="home__container bd-grid">
            <div class="home__data">
                <h1 class="home__title">Agencia de Marketing<br>& Productora <br>Audiovisual
                    <p>Siempre a la vanguardia de la tecnologia</p></h1>
                <h4>Beneficios</h4>
                
                <div class="home__beneficios">
                    <div class="home__beneficios__cajas">
                        <p><i class='bx bx-laptop home__beneficios__icon' ></i></p>
                        <h6 class="home__h6">Monitoreo Virtual</h6>
                    </div>
                    <div class="home__beneficios__cajas ">
                        <p><i class='bx bxs-videos home__beneficios__icon'></i></p>
                        <h6 class="home__h6">Promociona tu negocio</h6>
                    </div>
                    <div class="home__beneficios__cajas">
                        <p><ion-icon name="people-outline" class="home__beneficios__icon"></ion-icon></p>
                        <h6 class="home__h6">Descrubre tus clientes</h6>
                    </div>
                    <div class="home__beneficios__cajas">
                        <p><i class='bx bx-line-chart home__beneficios__icon'></i></p>
                        <h6 class="home__h6">Asesoria Gratuita</h6>
                    </div>
                   
                
                </div>
            </div>
            <div class="home__img">
            <img src="./img/Prueba2.png" alt="" class="home__img">
            </div>
        </div>
    </section>


</main>











<script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>


<!-- ===== SCROLL REVEAL ===== -->
<script src="https://unpkg.com/scrollreveal"></script>
<!-- ===== MAIN JS ===== -->
<script src="./js/main.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    
</body>
</html>
